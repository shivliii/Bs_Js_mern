    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
      }

      img {
        max-width: 100%;
        height: auto;
        display: none;
      }

      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;

      }

      h1 {
        font-size: 20px;
      }
    </style>

  <body>
    <div class="container">
      <h1>Click the following buttons to handle the animation</h1>
      <img id="animatedImage" alt="Animated Image" />
      <br />
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
    </div>
    
    <script>
      const startButton = document.getElementById("startButton");
      const stopButton = document.getElementById("stopButton");
      const animatedImage = document.getElementById("animatedImage");

      let animationInterval;
      let currentImageIndex = 0;
      const imageUrls = [
        "1.JPG",
        "2.JPG",
        "3.JPG",
        "4.JPG",
        "6.JPG",
        "5.JPG",
    
      ];

      startButton.addEventListener("click", () => {
        animatedImage.style.display = "block";
        animationInterval = setInterval(animateImage, 100);
      });

      stopButton.addEventListener("click", () => {
        clearInterval(animationInterval);
        animatedImage.style.display = "none";
      });

      function animateImage() {
        animatedImage.src = imageUrls[currentImageIndex];
        currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
      }
    </script>
