    <h1>JavaScript Task-01</h1>
   
    <script>
      const str = "32243";
      const newString = reverseString(str);

      console.log(newString);

      function reverseString(str) {
        var newString = "";
        for (var i = str.length - 1; i >= 0; i--) {
          newString += str[i]
        }
        return newString;
      }
    </script>
