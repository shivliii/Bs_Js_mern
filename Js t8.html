<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Task-08</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: linear-gradient(135deg, #ffcc29, #f8b0de, #f988ff);
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .form-heading {
        text-align: center;
        font-size: 30px;
        font-weight: 600;
        color: blue;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding-left: 10px;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .declaration {
        margin-bottom: 15px;
      }

      .register-button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #ff0000;
        color: #fff;
        border: 1px solid #000;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
      }

      .register-button:hover {
        background-color: #cc0000;
      }

      .ethnus-text {
        text-align: center;
        margin-top: 20px;
      }

      .ethnus-link {
        color: #125688;
        text-decoration: none;
        font-weight: bold;
      }

      .error-text {
        color: red;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-heading">Registration Form</div>
      <form id="registrationForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />
        <span class="error-text" id="firstNameError">POOR</span>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />
        <span class="error-text" id="lastNameError">POOR</span>

        <label for="email">Email</label>
        <input type="email" id="email" required />
        <span class="error-text" id="emailError">POOR</span>

        <label for="password">Password</label>
        <input type="password" id="password" required />
        <span class="error-text" id="passwordError">POOR</span>

        <label for="confirmPassword">Re-enter Password</label>
        <input type="password" id="confirmPassword" required />
        <span class="error-text" id="confirmPasswordError"
          >POOR or Mismatch</span
        >

        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="Male" />Male<br>
        
        <input type="radio" id="female" name="gender" value="Female" />Female

        <label for="age">Age</label>
        <input type="text" id="age" required />
        <span class="error-text" id="ageError">POOR</span>

        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" required />
        <span class="error-text" id="phoneNumberError">POOR</span>

        <label for="state">State</label>
        <input type="text" id="state" required />
        <span class="error-text" id="stateError">POOR</span>

        <label for="country">Country</label>
        <select id="country" required>
          <option value="option1">India</option>
          <option value="option2">UK</option>
          <option value="option3">USA</option>
          <option value="option4">Russia</option>
          <option value="option5">China</option>
        </select>

        <label>Languages</label>
        <input type="radio" name="lan1" value="English"> English
                            <input type="radio" name="lan2" value="Kannada"> Kannada
                            <input type="radio" name="lan3" value="Hindi"> Hindi
                            <input type="radio" name="lan3" value="Telugu"> Telugu

        <label class="declaration">
          <input type="checkbox" required />
          I hereby declare all the given details are true
        </label>
        <div class="ethnus-text" style="text-align: right;">
            &nbsp;&nbsp;Log in to
            <a class="ethnus-link" href="https://www.ethnus.com">Ethnus</a> Website
          </div>

        <button class="register-button" type="button" onclick="validateForm()"  style="margin-right:20%;">
          
          Register
        </button>
      </form>

      
    </div>
    <script>
      function validateForm() {
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document
          .getElementById("confirmPassword")
          .value.trim();
        const age = document.getElementById("age").value.trim();
        const phoneNumber = document.getElementById("phoneNumber").value.trim();
        const state = document.getElementById("state").value.trim();

        document.getElementById("firstNameError").style.display = "none";
        document.getElementById("lastNameError").style.display = "none";
        document.getElementById("emailError").style.display = "none";
        document.getElementById("passwordError").style.display = "none";
        document.getElementById("confirmPasswordError").style.display = "none";
        document.getElementById("ageError").style.display = "none";
        document.getElementById("phoneNumberError").style.display = "none";
        document.getElementById("stateError").style.display = "none";

        if (firstName === "") {
          document.getElementById("firstNameError").style.display = "block";
        }
        if (lastName === "") {
          document.getElementById("lastNameError").style.display = "block";
        }
        if (email === "" || !email.includes("@")) {
          document.getElementById("emailError").style.display = "block";
        }
        if (password === "") {
          document.getElementById("passwordError").style.display = "block";
        }
        if (confirmPassword === "" || confirmPassword !== password) {
          document.getElementById("confirmPasswordError").style.display =
            "block";
        }
        if (age === "" || isNaN(age)) {
          document.getElementById("ageError").style.display = "block";
        }
        if (phoneNumber === "" || isNaN(phoneNumber)) {
          document.getElementById("phoneNumberError").style.display = "block";
        }
        if (state === "") {
          document.getElementById("stateError").style.display = "block";
        }
      }
    </script>
