    <title>Task-05</title>
    <style>
      form {
        margin: 10% 40% 10%;
        padding: 20px;
        border: 1px solid;
        background-color: rgb(248, 247, 247);
      }

      .error {
        color: red;
      }

      .error-input {
        border: 1px solid red;
      }

      .input-label {
        display: block;
        font-weight: bold;
        
      }
      .input{
        width: 100%;
        height: 30px;
      }
      .register-button{
        width: 100%;
        background-color: red;
        color: white;
        height: 30px;
        border: 0px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <span id="nameError" class="error"></span><br />
        <label for="name" class="input-label">Name</label>
        <input type="text" id="name" class="input" required /><br /><br />
      </div>
      <div>
        <span id="emailError" class="error"></span><br />
        <label for="email" class="input-label">Email</label>
        <input type="email" id="email"class="input" required /><br /><br />
      </div>
      <div>
        <span id="passwordError" class="error"></span><br />
        <label for="password" class="input-label">Password</label>
        <input type="text" id="password" class="input"required /><br /><br />
      </div>
      <div>
        <span id="hobbiesError" class="error"></span><br />
        <label for="hobbies" class="input-label">Hobbies</label>
        <input type="text" id="hobbies"class="input" required /><br /><br />
      </div>
      <button class="register-button" type="button" onclick="validateForm()"  style="margin-right:20%;">
        Submit
        </button>
    </form>
    
    <script>
      function validateForm() {
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const websiteInput = document.getElementById("password");
        const messageInput = document.getElementById("hobbies");

        const nameError = document.getElementById("nameError");
        const emailError = document.getElementById("emailError");
        const websiteError = document.getElementById("passwordError");
        const messageError = document.getElementById("hobbiesError");

        nameError.textContent = "";
        emailError.textContent = "";
        websiteError.textContent = "";
        messageError.textContent = "";

        let hasError = false;

        if (!nameInput.checkValidity()) {
          nameError.textContent = "Name is required";
          nameInput.classList.add("error-input");
          hasError = true;
        } else {
          nameInput.classList.remove("error-input");
        }

        if (!emailInput.checkValidity()) {
          emailError.textContent = "Email is required.";
          emailInput.classList.add("error-input");
          hasError = true;
        } else {
          emailInput.classList.remove("error-input");
        }

        if (!websiteInput.checkValidity()) {
          websiteError.textContent = "Password is required";
          websiteInput.classList.add("error-input");
          hasError = true;
        } else {
          websiteInput.classList.remove("error-input");
        }

        // if (!messageInput.checkValidity()) {
        //   messageError.textContent = "This field is required.";
        //   messageInput.classList.add("error-input");
        //   hasError = true;
        // } else {
        //   messageInput.classList.remove("error-input");
        // }

        if (hasError) {
          return;
        }
      }
    </script>
